name: komkom
description: komunikasi komunitas application

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# Read more about versioning at semver.org.
version: 1.0.0+1

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  flutter_country_picker: ^0.1.3
  http: ^0.12.0+1
  flurry_navigation: ^0.1.0+hotfix.oopsie
  flutter_cache_manager: ^0.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  font_awesome_flutter: ^8.0.1
  flutter_launcher_icons: "^0.7.0"

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"


# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
      - assets/img/login_logo.png
      - assets/img/logo.png
      - assets/img/blockchain.png
      - assets/images/travel.jpeg
      - assets/images/twitter.png
      - assets/images/background.png
      - assets/images/facebook.png
      - assets/images/google.png
      - assets/images/slippers.png
      - assets/the-mask.jpg
      - assets/tick.png
      - assets/login.jpg
      - assets/expan1.png
      - assets/set.png
      - assets/doc.png
      - assets/sta.png
      - assets/hom.png
      - assets/loc.png

  fonts:
    - family: WorkSansSemiBold
      fonts:
        - asset: assets/fonts/Work_Sans/WorkSans-SemiBold.ttf

    - family: WorkSansBold
      fonts:
        - asset: assets/fonts/Work_Sans/WorkSans-Bold.ttf

    - family: WorkSansMedium
      fonts:
        - asset: assets/fonts/Work_Sans/WorkSans-Medium.ttf

    - family: MontserratBold
      fonts:
        - asset: assets/fonts/Montserrat/Montserrat-Bold.ttf

    - family: MontserratMedium
      fonts:
        - asset: assets/fonts/Montserrat/Montserrat-Medium.ttf

    - family: MontserratRegular
      fonts:
        - asset: assets/fonts/Montserrat/Montserrat-Regular.ttf

    - family: MontserratItalic
      fonts:
        - asset: assets/fonts/Montserrat/Montserrat-Italic.ttf